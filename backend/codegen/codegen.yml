overwrite: true
schema: ../../schema.graphql
config:
  scalars:
    Datetime: "string"
    JSON: "{ [key: string]: any }"
  noGraphQLTag: false
  withHOC: false
  withComponent: true
  skipTypename: true
  withHooks: true
  flattenGeneratedTypes: true
  immutableTypes: true
  overwrites: true
generates:
  ../../website/src/api/generated.tsx:
    documents: "../../website/src/**/*.graphql"
    plugins:
      - add: // tslint:disable
      - "typescript"
      - "typescript-resolvers"
      - "typescript-operations"
      - "typescript-react-apollo"
  ../../backend/graphql/src/generated.ts:
    plugins:
      - add: // tslint:disable
      - "typescript"
      - "typescript-operations"
