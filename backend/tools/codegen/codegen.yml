overwrite: true
schema: ../../schema.graphql
config:
    scalars:
        Datetime: 'string'
        JSON: '{ [key: string]: any }'
    noGraphQLTag: false
    withHOC: false
    withComponent: true
    skipTypename: true
    withHooks: true
    immutableTypes: true
    overwrites: true
generates:
    ../../elements/graphql/src/generated.ts:
        plugins:
            - 'typescript'
            - 'typescript-resolvers'
            - 'typescript-operations'
    ../../../frontend/site/src/api/generated.tsx:
        documents: '../../../frontend/site/src/**/*.graphql'
        plugins:
            - 'typescript'
            - 'typescript-resolvers'
            - 'typescript-operations'
            - 'typescript-react-apollo'
