overwrite: true
schema: http://0.0.0.0:5000/graphql
config:
  scalars:
    Datetime: "string"
    JSON: "{ [key: string]: any }"
  noGraphQLTag: false
  withHOC: false
  withComponent: true
  skipTypename: true
  withHooks: true
  overwrites: true
generates:
  plugins/src/generated.tsx:
    documents: "plugins/src/**/*.graphql"
    plugins:
      - add: // tslint:disable
      - "typescript"
      - "typescript-operations"
  website/src/api/generated.tsx:
    documents: "website/src/**/*.graphql"
    plugins:
      - add: // tslint:disable
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
