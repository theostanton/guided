query AllGuideTitlesForUser($owner:String!){
    guides(
        condition: {
            owner: $owner
        }){
        nodes{
            id
            title
            slug
            owner
        }
    }
}


fragment SpotByGuide on Spot{
    id
    label
    lat
    long
    locked
    location
    position
    country
    nights
}
fragment SomeFrag on GuidesEdge{
    node{
        owner
    }
}

fragment RideByGuide on Ride{
    id
    toSpot:spotByToSpot{
        ...SpotByGuide
    }
    fromSpot:spotByFromSpot{
        ...SpotByGuide
    }
    path
    distanceMeters
    durationSeconds
}

fragment GuideBySlug on Guide {
    id
    title
    slug
    owner
    startDate
    ridesByGuide(orderBy: [DATE_ASC]){
        totalCount
        nodes{
            ...RideByGuide
        }
    }
    spotsByGuide(orderBy: [POSITION_ASC]){
        totalCount
        nodes{
            ...SpotByGuide
        }
    }
}

query GetGuideBySlug($slug: String!,$owner:String!){
    guides(
        condition:{
            owner: $owner,
            slug: $slug
        }
    ){
        nodes{
            ...GuideBySlug
        }
    }
}