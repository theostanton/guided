query GetGuideIdForSlug($slug:String!){
    guides(
        condition:{
            slug: $slug
        }
    ){
        nodes{
            id
            ridesByGuide{
                totalCount
            }
            spotsByGuide{
                totalCount
            }
            computationsByGuide{
                totalCount
            }
        }
    }
}

query GuideStagesPublic($id: String!){
    guide(
        id: $id
    ){
        ...Guide
    }
}

query GuideInfos($ids:[String!]!){
    guides(filter: {id: {
        in: $ids
    }},orderBy: [CREATED_DESC]){
        nodes{
            ...GuideInfo
        }
    }
}

query UserProfile($username:String!){
    profile:user(username: $username){
        ...UserInfo
    }
}
