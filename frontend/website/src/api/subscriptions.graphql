subscription AllGuideTitlesForUser($owner:String!){
    guides(
        condition: {
            owner: $owner
        }){
        nodes{
            id
            title
            slug
            owner
        }
    }
}

fragment Spot on Spot{
    id
    label
    lat
    long
    locked
    location
    position
    date
    temperature
    country
    nights
}

fragment Ride on Ride{
    id
    position
    status
    toSpot:spotByToSpot{
        ...Spot
    }
    fromSpot:spotByFromSpot{
        ...Spot
    }
    pathUrl
    hasBorder
    name
    date
    distanceMeters
    durationSeconds
}

fragment Guide on Guide {
    id
    slug
    owner
    startDate
    title
    maxHoursPerRide
    stagesByGuide(orderBy: POSITION_ASC){
        nodes{
            ...Stage
        }
    }
}

fragment Stage on Stage {
    id
    position
    status
    toSpot:spotByToSpot{
        ...Spot
    }
    fromSpot:spotByFromSpot{
        ...Spot
    }
    ridesByStage(orderBy: [POSITION_ASC]){
        nodes{
            ...Ride
        }
    }
}

subscription GuideStages($id: String!){
    guide(
        id: $id
    ){
        ...Guide
    }
}