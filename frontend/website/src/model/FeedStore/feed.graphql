fragment FeedEvent on FeedEvent{
    timestamp
    type
    ride:rideByRide {
        id
    }
    guide:guideByGuide {
        id
        title
        slug
        distanceMeters
        startDate
        created
        durationSeconds
        transportType
        countries
        spots:spotsByGuide{
            nodes{
                nights
            }
        }
        owner:userByOwner{
            username
            colour
        }
    }
    user:userByUser {
        username
        colour
    }

}

subscription Feed($username:String!){
    feed(_username: $username) {
        nodes {
            ...FeedEvent
        }
    }
}