subscription Guide($id:String!){
    guide(id:$id){
        ...Guide
    }
}

fragment Guide on Guide {
    id
    title
    isCircular
    distanceMeters
    durationSeconds
    created
    countries
    maxHoursPerRide
    slug
    owner
    rides:ridesByGuide{
        totalCount
        nodes{
            ...Ride
        }
    }
    spots:spotsByGuide{
        totalCount
        nodes{
            ...Spot
        }
    }
}

fragment Ride on Ride {
    id
    countries
    created
    date
    distanceMeters
    durationSeconds
    from:spotByFromSpot{
        ...Spot
    }
    to:spotByToSpot{
        ...Spot
    }
    name
    pathUrl
    position
    stage
    status
}

fragment Spot on Spot {
    country
    created
    date
    id
    label
    lat
    long
    location
    name
    nights
}