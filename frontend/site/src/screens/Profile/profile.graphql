query Profile($username:String!){
    user(username: $username){
        ...ProfileUser
    }
    guides(condition: {owner: $username}){
        nodes{
            ...Guide
        }
    }
}

fragment ProfileUser on User {
    created
    colour
    username
    guidesByOwner{
        totalCount
    }
    countries
    distanceMeters
    durationSeconds
    followsByFollowed{
        totalCount
    }
    followsByFollower{
        totalCount
    }
    followingStatus
}