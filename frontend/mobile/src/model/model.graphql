fragment GuideInfo on Guide {
    id
    title
    startDate
    endDate
    owner
    countries
    isMine
    created
    distanceMeters
    durationSeconds
    isCircular
    bounds{
        east
        north
        south
        west
    }
    maxHoursPerRide
    updated
    transportType
    rides:ridesByGuide{
        totalCount
        nodes{
            id
            pathUrl
            date
        }
    }
}