fragment GuideInfo on Guide {
    id
    title
    startDate
    endDate
    owner
    countries
    isMine
    created
    distanceMeters
    durationSeconds
    isCircular
    bounds{
        east
        north
        south
        west
    }
    maxHoursPerRide
    updated
    transportType
    rides:ridesByGuide{
        totalCount
        nodes{
            ...GuideInfoRide
        }
    }
    spots:spotsByGuide{
        totalCount
        nodes{
            ...GuideInfoSpot
        }
    }
}

fragment GuideInfoRide on Ride {
    id
    pathUrl
    date
}

fragment GuideInfoSpot on Spot {
    id
    lat
    long
}