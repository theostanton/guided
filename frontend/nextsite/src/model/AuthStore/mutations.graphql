mutation Login($email:String!,$password:String!){
    authenticate(input: {email:$email,password: $password }){
        jwtToken
    }
}

mutation SignUp($username:String!,$email:String!,$password:String!){
    register(input: {
        _email: $email,
        _username: $username,
        _password: $password
    }){
        user{
            username
            email
        }
    }
}