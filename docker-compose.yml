version: "3.5"

services:

  database:
    image: postgres:11
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=database
    ports:
      - "5432:5432"
    volumes:
      - ./graphql/data:/var/lib/postgresql/data

  goaws:
    image: pafortin/goaws
    ports:
