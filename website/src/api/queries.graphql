query AllGuideTitlesForUser($owner:String!){
    guides(
        condition: {
            owner: $owner
        }){
        nodes{
            id
            title
            slug
            owner
        }
    }
}


fragment SpotByGuide on Spot{
    id
    label
    lat
    long
    locked
    nights

}

fragment RideByGuide on Ride{
    id
    toSpot:spotByToSpot{
        ...SpotByGuide
    }
    fromSpot:spotByFromSpot{
        ...SpotByGuide
    }
}

fragment GuideBySlug on Guide {
    id
    title
    slug
    owner
    startDate
    ridesByGuide{
        totalCount
        nodes{
            ...RideByGuide
        }
    }
    spotsByGuide{
        totalCount
        nodes{
            ...SpotByGuide
        }
    }
}

query GetGuideBySlug($slug: String!,$owner:String!){
    guides(
        condition:{
            owner: $owner,
            slug: $slug
        }
    ){
        nodes{
            ...GuideBySlug
        }
    }
}