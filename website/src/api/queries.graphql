query AllGuideTitlesForUser($owner:String!){
    guides(
        condition: {
            owner: $owner
        }){
        nodes{
            id
            title
            slug
            owner
        }
    }
}

query GetGuideBySlug($slug: String!,$owner:String!){
    guides(
        condition:{
            owner: $owner,
            slug: $slug
        }
    ){
        nodes{
            id
            title
            slug
            owner
            startDate
            ridesByGuide{
                totalCount
            }
            spotsByGuide{
                totalCount
            }
        }
    }
}