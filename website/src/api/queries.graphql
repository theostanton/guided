query AllGuideTitlesForUser($owner:String!){
    allGuides(
        condition: {
            owner: $owner
        }){
        nodes{
            id
            title
            slug
        }
    }
}

query GetGuideBySlug($slug: String!,$owner:String!){
    allGuides(
        condition:{
            owner: $owner,
            slug: $slug
        }
    ){
        nodes{
            id
            title
            slug
        }
    }
}