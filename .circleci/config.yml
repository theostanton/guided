version: 2.1

orbs:
  aws-cli: circleci/aws-cli@0.1.19

commands:
  deploy:
    description: "Deploy"
    steps:
      - run: yarn deploy
  build:
    description: "Build"
    parameters:
      directory:
        type: string
    steps:
      - run:
          name: build << parameters.directory >>
          command: |
            cd ~/workspace/<< parameters.directory >>
            yarn build


jobs:
  prepare:
    working_directory: ~/workspace
    docker:
      - image: circleci/node:12.9.1
    steps:
      - checkout
#      - restore_cache:
#          key: node_modules
      - run:
          name: "Install"
          command: yarn install
      - run:
          name: "Install again"
          command: yarn install
      - run:
          name: "Build common"
          command: yarn build
      - run:
          name: "Build Backend"
          command: yarn build:graphql
      - run:
          name: "Build Website"
          command: yarn build:website
      - save_cache:
          paths:
            - ./node_modules
          key: node_modules-{{ checksum "yarn.lock" }}
      - persist_to_workspace:
          root: .
          paths: .

  deploy-compute-stage-staging:
    docker:
      - image: circleci/node:12.9.1
    working_directory: ~/workspace/events/compute-stage
    steps:
      - attach_workspace:
          at: ~/workspace
      - deploy

  deploy-graphql-staging:
    docker:
      - image: circleci/node:12.9.1
    working_directory: ~/workspace/backend/graphql
    steps:
      - attach_workspace:
          at: ~/workspace
      - deploy

  deploy-graphql-production:
    docker:
      - image: circleci/node:12.9.1
    working_directory: ~/workspace/backend/graphql

    steps:
      - aws-cli/setup
      - attach_workspace:
          at: ~/workspace

      - deploy

  deploy-website-staging:
    docker:
      - image: circleci/node:12.9.1

    working_directory: ~/workspace/website

    steps:
      - attach_workspace:
          at: ~/workspace
      - run:
          name: "Build"
          command: gatsby build
      - deploy

  deploy-website-production:
    docker:
      - image: circleci/node:12.9.1

    working_directory: ~/workspace/website
    steps:
      - attach_workspace:
          at: ~/workspace
      - run: gatsby build
      - deploy

workflows:
  version: 2
  Deploy Staging:
    jobs:
      - prepare:
          filters:
            branches:
              only: staging

      - deploy-graphql-staging:
          context: guided-staging
          requires:
            - prepare

      - deploy-compute-stage-staging:
          context: guided-staging
          requires:
            - deploy-graphql-staging

      - deploy-website-staging:
          context: guided-staging
          requires:
            - deploy-compute-stage-staging

  Deploy Production:
    jobs:
      - prepare:
          filters:
            branches:
              only: master
      - deploy-graphql-production:
          context: guided-production
          requires:
            - prepare

      - deploy-website-production:
          context: guided-production
          requires:
            - prepare
            - deploy-graphql-production