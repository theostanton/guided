version: 2.1

orbs:
  aws-cli: circleci/aws-cli@0.1.19
  terraform: ngs/terraform@0.0.1

jobs:
  deploy-frontend:
    docker:
      - image: circleci/node:12.9.1
    working_directory: ~/workspace
    steps:
      - checkout
      - restore_cache:
          key: frontend
      - run:
          name: "Install"
          command: |
            cd frontend/website
            yarn install
      - save_cache:
          paths:
            - frontend/website/node_modules
          key: frontend-{{ checksum "yarn.lock" }}

  deploy-backend:
    docker:
      - image: circleci/node:12.9.1
    working_directory: ~/workspace
    steps:
      - checkout
      - restore_cache:
          key: backend
      - run:
          name: "key"
          command: echo $TF_VAR_private_key
      - run:
          name: "Install terraform"
          command: |
            cd deploy
#            chmod +x ./install_terraform.sh
            sudo  sh ./install_terraform.sh
      - run:
          name: "Install"
          command: |
            cd backend
            yarn install
      - save_cache:
          paths:
            - backend/node_modules
          key: backend-{{ checksum "yarn.lock" }}
      - run:
          name: "Init"
          command: |
            cd deploy
            terraform init
      - run:
          name: "Build"
          command: |
            cd deploy
            yarn deploy:backend:staging
      - run:
          name: "Deploy"
          command: |
            cd deploy
            terraform workspace select staging
            terraform apply -var macro_version=0 -auto-approve


workflows:
  version: 2
  Deploy Staging:
    jobs:
      - deploy-backend:
          context: guided-staging
          filters:
            branches:
              only: staging
      - deploy-frontend:
          requires:
            - deploy-backend
